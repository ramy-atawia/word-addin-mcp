[tool:pytest]
# Test discovery and execution
testpaths = tests backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude problematic tests
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    mock: Tests that use mocked external dependencies
    asyncio: Async tests
    langgraph: LangGraph-specific tests
    patent_search: Patent search functionality tests
    standalone: Standalone tests that don't require full app context

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --ignore=tests/regression/
    --ignore=tests/test_outputs_google_comparison/

# Async test configuration
asyncio_mode = auto

# Test output configuration
minversion = 6.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning

