<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novitai MCP</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #667eea; padding: 10px; }
        .container { background: white; border-radius: 10px; padding: 20px; height: calc(100vh - 20px); }
        .header { text-align: center; margin-bottom: 20px; }
        .status { padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        .tool { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px; margin: 10px 0; cursor: pointer; }
        .tool:hover { background: #e9ecef; }
        button { background: #667eea; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; margin: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; margin: 5px 0; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; margin: 10px 0; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ü§ñ Novitai MCP</h2>
            <p>Status: <span id="status" class="status offline">Checking...</span></p>
        </div>
        
        <div class="tool">
            <strong>üîç Web Search Tool</strong>
            <p>Search the web for information</p>
        </div>
        
        <div class="tool">
            <strong>‚úçÔ∏è Claim Drafting Tool</strong>
            <p>AI-powered patent claim drafting</p>
        </div>
        
        <div class="tool">
            <strong>üìÑ Prior Art Search</strong>
            <p>Search patent databases</p>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="text" id="query" placeholder="Enter query" value="machine learning">
            <button onclick="testSearch()">Test Web Search</button>
            <button onclick="testClaims()">Test Claims</button>
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:9000';
        
        Office.onReady(() => {
            console.log('Office.js ready');
            checkStatus();
        });
        
        async function checkStatus() {
            try {
                const res = await fetch(`${API}/health`);
                const data = await res.json();
                const el = document.getElementById('status');
                if (data.status === 'healthy') {
                    el.textContent = 'Online';
                    el.className = 'status online';
                } else {
                    el.textContent = 'Issues';
                    el.className = 'status offline';
                }
            } catch (e) {
                document.getElementById('status').textContent = 'Offline';
            }
        }
        
        async function testSearch() {
            const query = document.getElementById('query').value;
            const result = document.getElementById('result');
            
            if (!query) return;
            
            result.style.display = 'block';
            result.textContent = 'Searching...';
            
            try {
                const res = await fetch(`${API}/api/v1/mcp/tools/web_search_tool/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ parameters: { query, max_results: 3 } })
                });
                
                const data = await res.json();
                result.textContent = JSON.stringify(data, null, 2);
                
                if (data.success && data.result) {
                    await insertToWord(`Search: ${query}\n\n${data.result}`);
                }
            } catch (e) {
                result.textContent = `Error: ${e.message}`;
            }
        }
        
        async function testClaims() {
            const query = document.getElementById('query').value;
            const result = document.getElementById('result');
            
            if (!query) return;
            
            result.style.display = 'block';
            result.textContent = 'Drafting claims...';
            
            try {
                const res = await fetch(`${API}/api/v1/mcp/tools/claim_drafting_tool/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ parameters: { user_query: `Draft claims for: ${query}` } })
                });
                
                const data = await res.json();
                result.textContent = JSON.stringify(data, null, 2);
                
                if (data.success && data.result) {
                    await insertToWord(`Claims for: ${query}\n\n${data.result}`);
                }
            } catch (e) {
                result.textContent = `Error: ${e.message}`;
            }
        }
        
        async function insertToWord(text) {
            try {
                await Word.run(async (context) => {
                    const selection = context.document.getSelection();
                    selection.insertText(text, Word.InsertLocation.replace);
                    await context.sync();
                });
            } catch (e) {
                console.error('Word insert failed:', e);
            }
        }
        
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
