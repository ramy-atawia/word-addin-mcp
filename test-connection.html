<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Connection Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test HTTP connection to backend
                const response = await fetch('http://localhost:9000/health');
                const data = await response.json();
                
                result.innerHTML = `
                    <h3>‚úÖ Success!</h3>
                    <p>Status: ${data.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                // Test MCP tools
                const toolsResponse = await fetch('http://localhost:9000/api/v1/mcp/tools');
                const toolsData = await toolsResponse.json();
                
                result.innerHTML += `
                    <h3>üîß MCP Tools Available: ${toolsData.total_count}</h3>
                    <pre>${JSON.stringify(toolsData.tools.map(t => t.name), null, 2)}</pre>
                `;
                
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
