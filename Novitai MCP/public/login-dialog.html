<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; 
      padding: 16px; 
    }
    .center { 
      text-align: center; 
      margin-top: 40px; 
    }
    .spinner { 
      width: 40px; 
      height: 40px; 
      margin: 20px auto; 
      border: 4px solid #f3f3f3; 
      border-top: 4px solid #3498db; 
      border-radius: 50%; 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>Ready to Sign In</h2>
    <div class="spinner"></div>
    <p>Click the button below to continue to Auth0 login.</p>
    <button id="auth0Button" style="
      background: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    ">Continue to Auth0 Login</button>
  </div>
  <script>
    // Generate a secure nonce for CSRF protection
    function generateNonce() {
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    }
    
    // Store nonce in sessionStorage for verification
    const nonce = generateNonce();
    sessionStorage.setItem('auth0_nonce', nonce);
    
    // Dynamic environment-based configuration
    const isDev = window.location.hostname.includes('dev');
    const domain = window.AUTH0_DOMAIN || 'dev-bktskx5kbc655wcl.us.auth0.com';
    const clientId = window.AUTH0_CLIENT_ID || 'INws849yDXaC6MZVXnLhMJi6CZC4nx6U';
    const redirectUri = window.location.origin + '/auth-callback.html';
    const scope = 'openid profile email';
    const responseType = 'token id_token';
    const audience = window.AUTH0_AUDIENCE || (isDev ? 
      'https://novitai-word-mcp-backend-dev.azurewebsites.net' : 
      'https://novitai-word-mcp-backend.azurewebsites.net');
    
    // Debug logging
    console.log('Environment detection:', {
      hostname: window.location.hostname,
      isDev: isDev,
      redirectUri: redirectUri,
      audience: audience
    });
    
    const params = new URLSearchParams({
      client_id: clientId,
      redirect_uri: redirectUri,
      response_type: responseType,
      scope: scope,
      nonce: nonce,
      audience: audience  // Re-enabled for API access
    });
    
    const authorizeUrl = `https://${domain}/authorize?${params.toString()}`;
    
    // Debug logging
    console.log('Auth0 redirect URL:', authorizeUrl);
    console.log('Redirecting to Auth0...');
    
    // Set up button click handler for user-triggered redirect
    console.log('Setting up Auth0 redirect button...');
    
    document.getElementById('auth0Button').addEventListener('click', function() {
      console.log('Button clicked, redirecting to Auth0...');
      console.log('Auth0 URL:', authorizeUrl);
      
      // Try multiple redirect methods for Office.js compatibility
      try {
        // Method 1: Direct assignment
        window.location.href = authorizeUrl;
      } catch (error) {
        console.error('Method 1 failed:', error);
        try {
          // Method 2: Replace
          window.location.replace(authorizeUrl);
        } catch (error2) {
          console.error('Method 2 failed:', error2);
          try {
            // Method 3: Assign
            window.location.assign(authorizeUrl);
          } catch (error3) {
            console.error('Method 3 failed:', error3);
            // Method 4: Open in new window as fallback
            window.open(authorizeUrl, '_self');
          }
        }
      }
    });
    
    // Auto-click after 2 seconds as fallback
    setTimeout(() => {
      console.log('Auto-clicking Auth0 button...');
      document.getElementById('auth0Button').click();
    }, 2000);
  </script>
</body>
</html>
